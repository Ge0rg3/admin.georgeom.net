<div protected class="container-fluid">

  <!-- Row 1 -->
  <div class="row same-height center-row-items">

    <!-- Diskspace -->
    <div class="bubble standard-bubble-height col-md-5 col-sm-12 col-xs-12">
      <!-- Header -->
      <div routerlink="/diskspace" class="row hover-fade">
        <div class="col-md-6">
          <h3>Diskspace</h3>
        </div>
        <div class="col-md-1 col-md-offset-5 hidden-sm hidden-xs">
          <h3><i class="material-icons">launch</i></h3>
        </div>
      </div>
      <hr>
      <!-- Chart -->
      <div style="padding-left: 5%;">
        <diskspace-chart [path]="'/'"></diskspace-chart>
      </div>
    </div>

    <!-- Server Status -->
    <div class="bubble standard-bubble-height col-md-5 col-sm-12 col-xs-12">
      <div class="inner">
        <!-- Header -->
        <div routerLink="/status" class="row hover-fade">
          <div class="col-md-6">
            <h3>Service Status List</h3>
          </div>
          <div class="col-md-1 col-md-offset-5 hidden-sm hidden-xs">
            <h3><i class="material-icons">launch</i></h3>
          </div>
        </div>
        <hr>
        <!-- Chart -->
        <status-rows></status-rows>
      </div>
    </div>

    <!-- Processes -->
    <div class="col-md-5 col-sm-12 col-xs-12">
      <div class="bubble">
        <div class="max-height-patch">
          <!-- Header -->
          <div routerLink="/processes" class="row hover-fade">
            <div class="col-md-6">
              <h3>Current Processes</h3>
            </div>
            <div class="col-md-1 col-md-offset-5 hidden-sm hidden-xs">
              <h3><i class="material-icons">launch</i></h3>
            </div>
        </div>
        <hr>
        <!-- Chart -->
        <process-chart [processes]="processes"></process-chart>
      </div>
    </div>

  </div>

</div>
