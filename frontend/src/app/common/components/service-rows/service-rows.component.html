<!-- Rows -->
<div *ngFor="let result of services" class="status-row row same-height center-row-items">
    <div class="col-md-1 col-sm-12 col-xs-12 text-center">
        <h5>
            <i *ngIf="result.status === 'on'" class="material-icons success">thumb_up</i>
            <i *ngIf="result.status === 'off'" class="material-icons fail">thumb_down</i>
            <i *ngIf="result.status === 'unknown'" class="material-icons unknown">help</i>
        </h5>
    </div>
    <div [ngClass]="{
        'col-sm-12': !minimal,
        'col-xs-12': !minimal,
        'col-md-2': !minimal,
        'col-md-5': minimal,
        'text-center': true
    }">
        <h5>{{ result.name }}</h5>
    </div>
    <div *ngIf="!minimal && result.type != 'system'" class="col-md-4 col-sm-12 col-xs-12 text-center">
        <h5>{{ result.description }}</h5>
    </div>
    <div *ngIf="!minimal" class="col-md-2 col-sm-4 col-xs-12 text-center overflow-lines">
        <button (click)="changeService('restart', result)" [class.disabled]="!result.restartable" class="btn btn-primary">Restart</button>
    </div>
    <div *ngIf="!minimal" class="col-md-1 col-sm-4 col-xs-12 text-center">
        <button (click)="changeService('start', result)" [class.disabled]="!result.startable" class="btn btn-success">Start</button>
    </div>
    <div *ngIf="!minimal" class="col-md-1 col-sm-4 col-xs-12 text-center">
        <button (click)="changeService('stop', result)" [class.disabled]="!result.stoppable" class="btn btn-danger">Stop</button>
    </div>
</div>
